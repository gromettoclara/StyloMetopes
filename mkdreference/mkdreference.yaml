abstract: >-
  La première pièce créée par Carbone 14, Pain blanc (1981, 1983), est une
  parodie de la société de consommation. La pièce s’articule autour de la
  condition de l'humain moderne : il s’agit d’une représentation de l’aliénation
  dans le travail, les loisirs et la sexualité.

  Dans cet article, je propose de faire une description détaillée de la pièce
  sous l’angle de l’exposition et de la dénonciation de la société de
  consommation qu’elle propose, notamment à partir de la théorie de la
  danse-théâtre telle que développée par la chorégraphe allemande Pina Bausch.
  Gilbert David, dans son article sur Pain blanc, soutient que c’est « par des
  effets de surcharge, de reprise, de réduplication, jusqu'au point de
  saturation, [que] la “partition” gestuelle se désigne comme symptôme d'un
  dérèglement plus profond » (Jeu, no 28, p. 93), d’une aliénation plus
  profonde. La pièce chercherait ainsi à représenter l’humain moderne comme
  prisonnier d’une circularité sans fin.
