abstract:
- lang: en
  text: "Regarding trauma as a \u201Cblack sun\u201D, this essay analyzes the poetics\
    \ of avoidance in Olivia Rosenthal\u2019s M\xE9canismes de survie en milieu hostile\
    \ (2014). Blending fictional narratives, reflexive fragments on her stance as\
    \ author, and excerpts from interviews, Rosenthal sets up literary schemes to\
    \ get closer to the unspeakable, which she cannot describe head-on but is nonetheless\
    \ inevitable. The five parts of the text are thus as many attempts to tell the\
    \ story of grief and guilt with increasing success. In an analysis based on Dominique\
    \ Rabat\xE9\u2019s theory of contemporary fiction as described in Vers une litt\xE9\
    rature de l\u2019\xE9puisement (1991) and Viktor Shklovsky\u2019s notion of defamiliarization,\
    \ I seek to examine how the text distances itself from its topic to access it\
    \ better."
