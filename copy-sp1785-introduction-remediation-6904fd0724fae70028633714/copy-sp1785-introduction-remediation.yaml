- lang: en
  text: "How can sign language, an eminently embodied and dynamic practice, be translated\
    \ into text and fixed images? What effect does the composition of a \u201Crecueil\
    \ factice\u201D from flying libels have on their reception and preservation? What\
    \ happens from the drawing on paper of an object for a video game to its digital\
    \ encoding in the most disk-space-efficient forms? These issues raise the question\
    \ of the media of heritage, and the operations that lead to the remediation of\
    \ practices incorporated into paper, of fragments assembled into a whole, of drawings\
    \ in code... (SDP)"
