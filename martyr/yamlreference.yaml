# désigne des traductions de certaines métadonnées 
  - abstract: >-
      This article examines the critical contribution of affect and subjectivity
      in writing about art. Adopting an autotheoretical approach, my
      investigation of three photographic works by Dora Maar, Père Ubu, 29 rue
      d’Astorg, and Les années vous guettent, revisits different biographical,
      historiographical, and literary perspectives to deconstruct the discourse
      on her work, among others in narratives such as Brigitte Benkemoun's Je
      suis le carnet de Dora Maar and Zoé Valdés's La femme qui pleure. I
      propose to think of the intersection between eco-criticism and depression
      as generating a renewal of the gaze, in terms of both art and
      self-perception, notably through the critical contributions of Ann
      Cvetkovich’s work and feminist situated knowledges. Through this generic
      hybridization, we understand the importance of the cultural history of
      depression in restorative creative practice.
