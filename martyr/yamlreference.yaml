abstract: >-
  Cet article s’intéresse à l’apport critique de l’affect et de la subjectivité
  dans les écrits sur l’art. En adoptant une approche autothéorique, mon enquête
  sur trois œuvres photographiques de Dora Maar, soit Père Ubu, 29 rue d’Astorg
  et Les années vous guettent, revisite les différentes perspectives
  biographiques, historiographiques et littéraires afin de déconstruire le
  discours sur son œuvre, entre autres dans des récits comme Je suis le carnet
  de Dora Maar de Brigitte Benkemoun et La femme qui pleure de Zoé Valdés. Je
  propose de penser l’intersection entre éco-critique et dépression comme
  génératrice d’un renouvellement du regard, autant en ce qui concerne l’art que
  la perception de soi, notamment à travers les contributions de Ann Cvetkovich
  et des savoirs situés féministes. C’est donc grâce à une hybridation générique
  qu’on comprend l’importance pour l’histoire culturelle de la dépression de la
  pratique créative comme étant réparatrice. 
